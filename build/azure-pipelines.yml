trigger:
- dotnet-core

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  desktopApplication: '**/*.GUI.csproj'
  webApplication: '**/*.Web.csproj'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: replacetokens@3
  inputs:
    targetFiles: |
      '**/Resources.resx'
      '**/appsettings.json'
    encoding: 'auto'
    writeBOM: true
    actionOnMissing: 'warn'
    keepToken: true
    tokenPrefix: '#{'
    tokenSuffix: '}'
    
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '$(desktopApplication)'
    arguments: '--nologo --no-restore --configuration $(buildConfiguration) --output $(build.artifactStagingDirectory)\desktop"'

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    projects: '$(webApplication)'
    arguments: '--nologo --no-restore --configuration $(buildConfiguration) --output $(build.artifactStagingDirectory)\web"'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
