<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      const { protocol, hostname, pathname, hash } = window.location;
      window.location = `
        ${protocol}//
        ${hostname}:
        ${pathname
          .split("/")
          .slice(0, 1)
          .join("/")}/?p=/
        ${pathname
          .slice(1)
          .split("/")
          .join("/")
          .replace(/&/g, "~and~")}
        ${hash}`;
    </script>
  </head>
  <body></body>
</html>
